paths:
  /boards:
    post:
      tags:
      - "boards"
      summary: "Создаем доску"
          
      parameters:
        - in: cookie
          name: session_id
          schema:
            type: string
          required: true

      requestBody:
        description: Данные, необходимые для создания доски
        required: true
        content:
          application/json:
            schema:
              $ref: "../models/board.yaml#/components/schemas/Board"
            example: {
              "name": "Vasya",
              "surname": "Pupkin",
              "nickname": "Legolas1",
              "email": "VasyaPupkin@gmail.com",
              "password": "qwerty1234",
            } 
          
      responses:
        200:
          description: "Успешно создали доску"

        400:
          description: "Невалидные параметры запроса"      

        401:
          description: "В запросе отсутствует кука"

        500:
          description: "Внутренняя ошибка сервера"

    get:
      tags:
      - "boards"
      summary: "Получаем все доски, к которым пользователь имеет отношение"
          
      parameters:
        - in: cookie
          name: session_id
          schema:
            type: string
          required: true

      responses:
        200:
          description: "Успешно получили список досок (пустой список в том числе)"

        401:
          description: "В запросе отсутствует кука"

        500:
          description: "Внутренняя ошибка сервера"

