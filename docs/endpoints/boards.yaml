paths:
  /boards:
    post:
      tags:
      - "boards"
      summary: "Операция авторизации в нашем сервисе"
          
      requestBody:
        description: Данные, необходимые для авторизации
        required: true
        content:
          application/json:
            schema:
              # составить модели для логина
              $ref: "../models/user.yaml#/components/schemas/User"
            example: {
              "nickname": "Legolas1",
              "password": "qwerty1234",
            } 

      responses:
        200:
          description: "Успешно создали доску"

        400:
          description: "Невалидное тело"      

        403:
          description: "В запросе отсутствует кука"

        500:
          description: "Внутренняя ошибка сервера"

    get:
      tags:
      - "boards"
      summary: "Получаем все доски, к которым пользователь имеет отношение"
          
      parameters:
        - in: cookie
          name: session_id
          schema:
            type: string
          required: true

      # вставить хедера для ответа
      responses:
        200:
          description: "Успешно получили список досок (пустой список в том числе)"

        403:
          description: "В запросе отсутствует кука"

        500:
          description: "Внутренняя ошибка сервера"