components:
  schemas:
    Task:
      type: "object"
      required:
        - "id"
        - "title"
        - "pos"
        - "cid"
      properties:
        id:
          type: "integer"
        title:
          type: "string"
        description:
          type: "string"
        level:
          type: "string"
        deadline:
          type: "string"
          format: "date"
        position:
          type: "number"
          format: "double"
        cid:
          type: "integer"